language: cpp
os:
  - linux
  # - osx

branches:
  only:
    - v0.8
    - coverage
    
compiler:
  - gcc
    
before_script:
  - if [ "$TRAVIS_OS_NAME" == "linux" ]; then
       sudo add-apt-repository -y ppa:apokluda/boost1.53;
       sudo apt-get update;
       sudo apt-get install libboost1.53-all-dev;
       sudo apt-get install cmake;
       sudo apt-get install doxygen;
       sudo apt-get install lcov;
       sudo apt-get install ggcov;
       sudo pip install codecov;
    fi

  - if [ "$TRAVIS_OS_NAME" == "osx" ]; then
       brew update;   
       brew unlink boost;
       brew install boost;
       brew install cmake;
       brew install doxygen;
    fi

before_install:
  # g++4.8.1
  - if [ "$CXX" == "g++" ] &&  [ "$TRAVIS_OS_NAME" == "linux" ]; then sudo add-apt-repository -y ppa:ubuntu-toolchain-r/test; fi

  # clang 3.4
  # - if [ "$CXX" == "clang++" ] && [ "$TRAVIS_OS_NAME" == "linux" ]; then sudo add-apt-repository -y ppa:h-rayflood/llvm; fi

  - if [ "$TRAVIS_OS_NAME" == "linux" ];then sudo apt-get update -qq; fi
    
install:
  # g++4.8.1
  - if [ "$CXX" = "g++" ]  && [ "$TRAVIS_OS_NAME" == "linux" ]; then
       sudo apt-get install -qq g++-4.8;
       export CXX="g++-4.8";
    fi

  # clang 3.4
  - if [ "$CXX" == "clang++" ] && [ "$TRAVIS_OS_NAME" == "linux" ]; then
       sudo apt-get install --allow-unauthenticated -qq clang-3.4;
       echo "============================";
       sudo ln -sf /usr/bin/gcov-4.8 /usr/bin/gcov;
       ls -la /usr/bin/gcov*;
       which gcov;
       echo "============================";
       export CXX="clang++-3.4";
    fi


  

script:
    - $CXX --version
    - gcov --version
    - mkdir build && cd build
    - cmake -DBUILD_TESTING=ON ..
    - make

after_success:
    - make cov
    - echo $PWD
    - cp  `find . -name "*.gcda" -or -name "*.gcno"` .
    - cp  `find . -name "*.gcda" -or -name "*.gcno"` ..
    - if [ "$TRAVIS_OS_NAME" == "linux" ]; then
         codecov;
      fi   
    
notifications:
   email:
     recipients:
       - mohcine@chraibi.de
     on_success: change
     on_failure: always

