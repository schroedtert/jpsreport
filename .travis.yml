language: cpp
os:
   - linux
   - osx

branches:
  only:
    - v0.8

compiler:
  - gcc
    
before_script:
  - if [ "$TRAVIS_OS_NAME" == "linux" ]; then
       sudo add-apt-repository -y ppa:apokluda/boost1.53;
       sudo apt-get update;
       sudo apt-get install libboost1.53-all-dev;
       sudo apt-get install cmake;
       sudo apt-get install doxygen;
    fi

  - if [ "$TRAVIS_OS_NAME" == "osx" ]; then
       brew unlink boost;
       brew install boost;
       brew install cmake;
       brew install doxygen;
    fi

before_install:
  # g++4.8.1
  - if [ "$CXX" == "g++" ] &&  [ "$TRAVIS_OS_NAME" == "linux" ]; then sudo add-apt-repository -y ppa:ubuntu-toolchain-r/test; fi

  # clang 3.4
  # - if [ "$CXX" == "clang++" ] && [ "$TRAVIS_OS_NAME" == "linux" ]; then sudo add-apt-repository -y ppa:h-rayflood/llvm; fi

  - if [ "$TRAVIS_OS_NAME" == "linux" ];then sudo apt-get update -qq; fi
    
install:
  # g++4.8.1
  - if [ "$CXX" = "g++" ]  && [ "$TRAVIS_OS_NAME" == "linux" ]; then
       sudo apt-get install -qq g++-4.8;
       export CXX="g++-4.8";
    fi

  # clang 3.4
  - if [ "$CXX" == "clang++" ] && [ "$TRAVIS_OS_NAME" == "linux" ]; then
       sudo apt-get install --allow-unauthenticated -qq clang-3.4;
       export CXX="clang++-3.4";
    fi


  

script:
    - $CXX --version
    - mkdir build && cd build
    - cmake .. -DBUILD_TESTING=ON
    - make

after_success:
    - cd build
    - ctest -R Boost
    - bash <(curl -s https://codecov.io/bash) || echo "Codecov did not collect coverage reports"

notifications:
   email:
     recipients:
       - mohcine@chraibi.de
     on_success: change
     on_failure: always

