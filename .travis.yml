language: cpp
os:
   - linux
   - osx

branches:
  only:
    - v0.8

compiler:
  - gcc
    
before_script:
    - if [ "$TRAVIS_OS_NAME" == "linux" ]; then sudo add-apt-repository -y ppa:apokluda/boost1.53
    - if [ "$TRAVIS_OS_NAME" == "linux" ]; then sudo apt-get update
    - if [ "$TRAVIS_OS_NAME" == "linux" ]; then sudo apt-get install libboost1.53-all-dev
    - if [ "$TRAVIS_OS_NAME" == "linux" ]; then sudo apt-get install cmake
    - if [ "$TRAVIS_OS_NAME" == "linux" ]; then sudo apt-get install doxygen

    - if [ "$TRAVIS_OS_NAME" == "osx" ]; then brew install boost
    - if [ "$TRAVIS_OS_NAME" == "osx" ]; then brew install cmake
    - if [ "$TRAVIS_OS_NAME" == "osx" ]; then brew install doxygen

before_install:
  # g++4.8.1
  - if [ "$CXX" == "g++" ] &&  [ "$TRAVIS_OS_NAME" == "linux" ]; then sudo add-apt-repository -y ppa:ubuntu-toolchain-r/test; fi

  # clang 3.4
  - if [ "$CXX" == "clang++" ] && if [ "$TRAVIS_OS_NAME" == "linux" ]; then sudo add-apt-repository -y ppa:h-rayflood/llvm; fi

  - if [ "$TRAVIS_OS_NAME" == "linux" ]; sudo apt-get update -qq

install:
  # g++4.8.1
  - if [ "$CXX" = "g++" ]  && if [ "$TRAVIS_OS_NAME" == "linux" ]; then sudo apt-get install -qq g++-4.8; fi
  - if [ "$CXX" = "g++" ]  && if [ "$TRAVIS_OS_NAME" == "linux" ]; then export CXX="g++-4.8"; fi

  # clang 3.4
  - if [ "$CXX" == "clang++" ] && if [ "$TRAVIS_OS_NAME" == "linux" ]; then sudo apt-get install --allow-unauthenticated -qq clang-3.4; fi
  - if [ "$CXX" == "clang++" ] && if [ "$TRAVIS_OS_NAME" == "linux" ]; then export CXX="clang++-3.4"; fi


  

script:
    - $CXX --version
    - mkdir build && cd build
    - cmake .. -DBUILD_TESTING=ON
    - make

after_success:
    - ctest -R Boost 

notifications:
   email:
     recipients:
       - mohcine@chraibi.de
     on_success: change
     on_failure: always

